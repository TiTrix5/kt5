<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машинка</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; 
        }

        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #555;
        }

        .car {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: #ff5733; 
            border-radius: 10px;
            bottom: 100px;
            animation: moveCar 4s forwards;
        }

        .car::before, .car::after {
            content: '';
            position: absolute;
            background-color: #333; 
            border-radius: 50%;
            bottom: -20px;
        }

        .car::before {
            width: 40px;
            height: 40px;
            left: 20px;
        }

        .car::after {
            width: 40px;
            height: 40px;
            right: 20px;
        }

        @keyframes moveCar {
            0% {
                left: -200px;
            }
            100% {
                left: calc(100% - 250px); /
            }
        }
    </style>
</head>
<body>

    <div class="road"></div>
    <div class="car"></div>]

</body>
</html>
